name: build

on:
  push:
    branches:    
      - master
      - 'release-**'
  pull_request:
    branches:    
      - master
      - 'release-**'

jobs:

  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up dataset
      run: |
        mkdir -p ~/.gorse/dataset
        mkdir -p ~/.gorse/download
        wget https://cdn.sine-x.com/datasets/movielens/ml-100k.zip -P ~/.gorse/download
        unzip ~/.gorse/download/ml-100k.zip -d ~/.gorse/dataset

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r test/requirements.txt
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -timeout 20m -v ./... -coverprofile=coverage.txt -covermode=atomic

    - name: Upload 
      run: bash <(curl -s https://codecov.io/bash)
